<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Search</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div style="text-align:center">
        <h1>Github Search</h1>
    <form id="form">
        <input id="search" type="text" name="search">
        <button type="submit">Search</button>
    </form>
    </div>
    <div id="error" style="color:red;text-align:center;font-size:1.4rem;"></div>
    <div id="details">
        <img id="image"><br><br>
        <div class="n">
        <p>Name:</span><span id="name"></span>
        </div><br>
        <div class="info">
        <p>Repositories:</p>
        <p id="r1"></p>
        <p id="r2"></p>
        <p id="r3"></p>
        <p id="r4"></p>
        <p id="r5"></p>
        </div><br>
        <div class="fs">
        <p>Followers:</span><span id="followers"></span>
        </div><br>
        <div class="fg">
        <p>Following:</span><span id="following"></span>
        </div>
        
    </div>
</body>
</html>
